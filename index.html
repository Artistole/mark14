<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks Calculator</title>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <h1>Stocks Calculator</h1>

    <main>

        <label for="initial-price">Initial Price
            <input type="number" id="initial-price" placeholder="Enter Initial price" />
        </label>

        <label for="stocks-quantity">Quantatiy of the stocks
            <input type="number" id="stocks-quantity" placeholder="Enter the number of stocks brought" />
        </label>

        <label for="current-price">Current Price
            <input type="number" id="current-price" placeholder="Enter the current price of the stock" />
        </label>

        <button id="submit-btn">Stonks or no Stonks?</button>
        <div id="output-box"></div>
    </main>
    <script src="app.js"></script>
</body>

</html>
